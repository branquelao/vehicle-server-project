<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Perfil do Usu√°rio - Burnout Zone!</title>
    <link rel="preload" href="/img/fundo.jpg" as="image">
    <link rel="preload" href="/img/fundo.webp" as="image">
    <link rel="icon" type="image/png" href="/img/favicon-full.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* C√≠rculo da foto */
        .perfil-foto {
          width: 180px;
          height: 180px;
          border-radius: 50%;
          overflow: hidden;
          border: 3px solid #00ffff;
          display: flex;
          justify-content: center;
          align-items: center;
          background: radial-gradient(circle at center, #111, #000);
          box-shadow: 0 0 15px #00ffff55;
          margin-left: auto;
          margin-right: auto;
        }

        /* Imagem de perfil */
        .foto-preview {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 50%;
        }

        /* √çcone padr√£o (se n√£o houver imagem) */
        .perfil-foto i {
          font-size: 100px;
          color: #00eaff;
        }

        .perfil-foto:hover {
          background: radial-gradient(circle at center, #111, #000) !important;
          box-shadow: 0 0 15px #00ffff55 !important;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="menuP d-flex justify-content-around align-items-center">
        <a href="index.html">Home</a>
        <a href="carros.html">Carros</a>

    </div>
</div>

<div class="container mt-5 text-center text-light perfil-container">
    <div class="perfil-header d-flex flex-column align-items-center">
        <div class="perfil-foto mb-3" id="fotoPerfilContainer">
            <i class="bi bi-person-circle"></i>
        </div>
        <h1 class="perfil-nome mb-2">carregando...</h1>
        <h3 class="perfil-saldo mb-4">Saldo: <span class="saldo-valor">carregando...</span></h3>
    </div>

    <div class="perfil-acoes d-flex flex-column align-items-center gap-3 mt-4">
        <a href="editarPerfil.html" class="btn btn-cyber w-50">Editar Perfil</a>
        <a href="editarSaldo.html" class="btn btn-cyber w-50">Adicionar Saldo</a>
        <a href="historico.html" class="btn btn-cyber w-50">Hist√≥rico</a>
        <button class="btn btn-cyber w-50" onclick="logout()">Sair</button>
    </div>
</div>

<footer class="footer mt-5 py-4">
    <div class="container text-center">
        <h5 class="mb-3">Burnout Zone! üöóüèçÔ∏è</h5>
        <p class="mb-2">O melhor site para an√∫ncios dos melhores ve√≠culos!</p>
        <div class="social-icons mb-3">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-twitter-x"></i></a>

        <p class="mb-0">&copy; 2025 - Burnout Zone!‚Ñ¢ | Feito por grupo Na M√£o de Deus</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

      if (!usuarioLogado) {
        window.location.href = "login.html";
        return;
      }

      const nomeEl = document.querySelector(".perfil-nome");
      const saldoEl = document.querySelector(".saldo-valor");
      const fotoContainer = document.getElementById("fotoPerfilContainer");

      fetch(`http://localhost:8080/login/${usuarioLogado.id}`)
        .then(res => {
          if (!res.ok) throw new Error("Erro ao buscar perfil");
          return res.json();
        })
        .then(loginAtualizado => {
          nomeEl.textContent = loginAtualizado.usuario;
          saldoEl.textContent = `R$ ${loginAtualizado.carteira.toFixed(2)}`;

          // Se o usu√°rio tiver imagem de perfil
          if (loginAtualizado.loginImagem) {
            const img = document.createElement("img");
            img.src = `http://localhost:8080/uploads/${loginAtualizado.loginImagem}`;
            img.alt = "Foto do usu√°rio";
            img.classList.add("foto-preview");

            // Limpa o √≠cone e insere a imagem dentro do c√≠rculo
            fotoContainer.innerHTML = "";
            fotoContainer.appendChild(img);
          }
        })
        .catch(err => {
          console.error(err);
          alert("N√£o foi poss√≠vel carregar o perfil.");
        });
    });

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    }
</script>

</body>
</html>

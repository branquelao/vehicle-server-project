<!-- ======= Conte√∫do principal ======= -->
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm p-4 glass-container">
                <h3 class="text-center mb-4">Crie seu login!</h3>

                <div class="mb-3">
                    <label for="usuario" class="form-label">Usu√°rio</label>
                    <input type="text" id="usuario" class="form-control" placeholder="Digite um novo usu√°rio">
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" id="senha" class="form-control" placeholder="Digite uma nova senha">
                        <button class="btn btn-outline-secondary" type="button" onclick="mostrarSenha()">
                            <i class="bi bi-eye"></i>
                        </button>

                </div>

                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" type="button" onclick="criarConta()">Cadastrar</button>

<script>
    function criarConta() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const senhaConfirmar = document.getElementById("senhaConfirmar").value.trim();
      const telefone = document.getElementById("telefone").value.trim() || "0";

      // Verifica se os campos obrigat√≥rios foram preenchidos
      if (!usuario || !senha || !senhaConfirmar) {
        alert("Preencha todos os campos obrigat√≥rios!");
        return;
      }

      // Verifica se as senhas coincidem
      if (senha !== senhaConfirmar) {
        alert("As senhas n√£o coincidem! Verifique e tente novamente.");
        return;
      }

      const obj = {
        usuario: usuario,
        senha: senha,
        telefone: telefone,
        carteira: 0.0
      };

      // Envia o cadastro apenas se tudo estiver correto
      fetch("http://localhost:8080/login", {
        method: "POST",
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(obj)
      })
      .then(res => {
        if (!res.ok) throw new Error("Erro ao cadastrar. C√≥digo: " + res.status);
        return res.json();
      })
      .then(res => {
        alert("Conta criada com sucesso! ID: " + res.id);
        document.getElementById("usuario").value = "";
        document.getElementById("senha").value = "";
        document.getElementById("senhaConfirmar").value = "";
        document.getElementById("telefone").value = "";
        window.location.href = "login.html";
      })
      .catch(err => {
        console.error(err);
        alert("Falha ao conectar ao servidor.");
      });
    }

    function mostrarSenha() {
      const senha = document.getElementById("senha");
      const botao = event.currentTarget;
      const icone = botao.querySelector("i");

      if (senha.type === "password") {
        senha.type = "text";
        icone.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        senha.type = "password";
        icone.classList.replace("bi-eye-slash", "bi-eye");
      }
    }
</script>

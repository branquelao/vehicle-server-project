<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="container mt-4">
    <div class="menuP d-flex justify-content-around align-items-center">
        <a href="index.html">Home</a>
        <a href="carros.html">Carros</a>
        <a href="motos.html">Motos</a>
        <a href="anunciar.html">Anunciar</a>
    </div>
</div>

<a href="perfil.html" class="btn btn-black rounded-circle perfil-btn">
    <i class="bi bi-person-fill"></i>
</a>

<div class="admin-container">
  <h2>Painel de Administração</h2>
  <form>
    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo de veículo</label>
      <select class="form-select" id="tipo">
        <option value="carro">Carro</option>
        <option value="moto">Moto</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite o nome do veículo">
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" id="descricao" rows="3" placeholder="Digite uma breve descrição"></textarea>
    </div>

    <button type="submit" class="btn btn-incluir">Incluir</button>
  </form>
</div>

</body>
</html>

<div class="admin-container mt-4 p-4">
    <h2 class="text-center mb-4">Painel para Anunciar</h2>

    <form>
        <!-- Tipo -->
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de ve√≠culo</label>
            <select class="form-select" id="tipo">
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
            </select>
        </div>

        <!-- Nome -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do ve√≠culo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome do ve√≠culo" required>
        </div>

        <!-- Cor -->
        <div class="mb-3">
            <label for="cor" class="form-label">Cor</label>
            <input type="text" class="form-control" id="cor" placeholder="Digite a cor do ve√≠culo" required>
        </div>

        <!-- Ano -->
        <div class="mb-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" class="form-control" id="ano" placeholder="Ex: 2022" min="1900" max="2099" required>
        </div>

        <!-- Valor -->
        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <div class="input-group">
                <span class="input-group-text">R$</span>
                <input type="number" class="form-control" id="valor" placeholder="Digite o valor do ve√≠culo" step="0.01" required>
            </div>
        </div>

        <!-- Imagem -->
        <div class="mb-4">
            <label for="imagem" class="form-label">Imagem</label>
            <input class="form-control" type="file" id="imagem" accept="image/*">
        </div>

        <!-- Bot√£o -->
        <div class="text-center">
            <button type="submit" class="btn btn-incluir px-5">Incluir</button>
        </div>
    </form>
</div>

<script>

    document.addEventListener("DOMContentLoaded", () => {
      const usuarioLogado = localStorage.getItem("usuarioLogado");

    /*
      if (!usuarioLogado) {
        window.location.href = "login.html";
        return;
      }
    */

      // guarda o id globalmente para o fetch
      const login = JSON.parse(usuarioLogado);
      window.loginId = login.id;
    });

    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const tipo = document.querySelector("#tipo").value;
      const nome = document.querySelector("#nome").value;
      const cor = document.querySelector("#cor").value;
      const ano = parseInt(document.querySelector("#ano").value);
      const valor = parseFloat(document.querySelector("#valor").value);
      const imagemInput = document.querySelector("#imagem");
      const imagemArquivo = imagemInput.files[0];

      // Obt√©m o ID do login logado
      const loginId = localStorage.getItem("loginId");

      if (!loginId) {
        alert("Nenhum usu√°rio logado! Fa√ßa login antes de anunciar.");
        return;
      }

      let nomeImagem = "";

      // Se o usu√°rio selecionou imagem, faz upload primeiro
      if (imagemArquivo) {
        nomeImagem = imagemArquivo.name;

        const formData = new FormData();
        formData.append("file", imagemArquivo);

        try {
          const uploadResp = await fetch("http://localhost:8080/uploads", {
            method: "POST",
            body: formData
          });

          if (!uploadResp.ok) {
            const erroTexto = await uploadResp.text();
            alert("Erro ao enviar imagem: " + erroTexto);
            return;
          }

          console.log("Imagem enviada com sucesso:", nomeImagem);
        } catch (err) {
          console.error(err);
          alert("Erro na conex√£o durante upload!");
          return;
        }
      }

      // üîπ Agora envia os dados do carro como JSON
      const carroData = {
        carroNome: nome,
        carroCor: cor,
        carroAno: ano,
        carroValor: valor,
        carroImagem: nomeImagem,
        loginId: parseInt(loginId) // Agora vem direto do usu√°rio logado
      };

      try {
        const resposta = await fetch("http://localhost:8080/veiculos/carro", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(carroData)
        });

        if (resposta.ok) {
          const texto = await resposta.text();
          alert("texto);
          e.target.reset();
        } else {
          const erro = await resposta.text();
          alert("‚ö†Erro ao salvar carro: " + erro);
        }
      } catch (err) {
        console.error(err);
        alert("Erro ao conectar com o servidor!");
      }
    });
</script>

<footer class="footer mt-5 py-4">

<script>
    async function carregarHistorico() {
      const container = document.getElementById("veiculosContainer");
      const loginId = localStorage.getItem('loginId');
      if (!loginId) {
        alert("Voc√™ precisa estar logado para ver seu hist√≥rico!");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch(`http://localhost:8080/login/${loginId}`);
        if (!res.ok) throw new Error("Erro ao buscar ve√≠culos.");
        const dados = await res.json();

        const carros = dados.carros || [];
        const motos = dados.motos || [];

        if (carros.length === 0 && motos.length === 0) {
          container.innerHTML = "<p>Voc√™ ainda n√£o anunciou nenhum ve√≠culo.</p>";
          return;
        }

        let html = "";

        if (carros.length > 0) {
          html += `<h4 class="mt-5 mb-0">Meus Carros Anunciados:</h4><div class="row g-3">`;
          html += carros.map(carro => `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
              <div class="card h-100 expandable-card">
                <img src="http://localhost:8080/uploads/${carro.carroImagem}" class="card-img-top" alt="${carro.carroNome}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                  <h5 class="card-title">${carro.carroNome}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">${carro.carroAno}</h6>
                  <p class="card-text">Cor: ${carro.carroCor}</p>
                  <p class="card-price">Valor: R$ ${carro.carroValor.toLocaleString()}</p>
                    <div class="d-flex justify-content-around mt-3">
                      <button class="btn btn-warning" onclick="editarVeiculo('carro', ${carro.id})">
                      <i class="bi bi-pencil-fill"></i> Editar
                      </button>
                      <button class="btn btn-danger" onclick="removerVeiculo('carro', ${carro.id})">
                      <i class="bi bi-trash-fill"></i> Remover
                      </button>
                      </div>
                </div>
              </div>
            </div>
          `).join("");
          html += `</div>`;
        }

        if (motos.length > 0) {
          html += `<h4 class="mt-5 mb-0">Minhas Motos Anunciadas:</h4><div class="row g-3">`;
          html += motos.map(moto => `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
              <div class="card h-100 expandable-card">
                <img src="http://localhost:8080/uploads/${moto.motoImagem}" class="card-img-top" alt="${moto.motoNome}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                  <h5 class="card-title">${moto.motoNome}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">${moto.motoAno}</h6>
                  <p class="card-text">Cor: ${moto.motoCor}</p>
                  <p class="card-price">Valor: R$ ${moto.motoValor.toLocaleString()}</p>
                  <div class="d-flex justify-content-around mt-3">
                    <button class="btn btn-warning" onclick="editarVeiculo('moto', ${moto.id})">
                    <i class="bi bi-pencil-fill"></i> Editar
                    </button>
                    <button class="btn btn-danger" onclick="removerVeiculo('moto', ${moto.id})">
                    <i class="bi bi-trash-fill"></i> Remover
                    </button>
                    </div>
                </div>
              </div>
            </div>
          `).join("");
          html += `</div>`;
        }

        container.innerHTML = html;

      } catch (erro) {
        console.error(erro);
        alert("Erro ao carregar hist√≥rico de ve√≠culos!");
      }
    }

    function editarVeiculo(tipo, id) {
      window.location.href = `editarVeiculo.html?tipo=${tipo}&id=${id}`;
    }

    async function removerVeiculo(tipo, id) {
      if (!confirm("Tem certeza que deseja remover este ve√≠culo?")) return;

      try {
        const resp = await fetch(`http://localhost:8080/veiculos/${tipo}/${id}`, {
          method: "DELETE"
        });

        if (resp.ok) {
          alert(`${tipo.charAt(0).toUpperCase() + tipo.slice(1)} removido com sucesso!`);
          carregarHistorico();
        } else {
          alert("Erro ao remover ve√≠culo!");
        }
      } catch (erro) {
        console.error(erro);
        alert("Erro ao tentar remover ve√≠culo!");
      }
    }

    carregarHistorico();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

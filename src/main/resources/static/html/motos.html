<div class="container mt-5">
    <div class="row g-4 justify-content-center" id="motos-container">
        <!-- Motos ser√£o carregadas dinamicamente aqui -->
    </div>
</div>

<footer class="footer mt-5 py-4">
    <div class="container text-center">
        <h5 class="mb-3">Loja de carrinhos üöóüèçÔ∏è</h5>
        <p class="mb-2">Seu portal de carros e motos incr√≠veis</p>

            <a href="#"><i class="bi bi-facebook"></i></a>

<script>
    async function carregarMotos() {
      try {
        const response = await fetch('http://localhost:8080/login');
        if (!response.ok) throw new Error('Erro ao buscar logins');

        const logins = await response.json();
        const container = document.getElementById('motos-container');
        container.innerHTML = '';

        let encontrouMoto = false;

        logins.forEach(login => {
          const usuario = login.usuario;
          const telefone = login.telefone;

          if (login.motos && login.motos.length > 0) {
            encontrouMoto = true;

            login.motos.forEach(moto => {
              const imagem = moto.motoImagem
                ? `../uploads/${moto.motoImagem}`
                : '../uploads/sem-imagem.png';

              const card = document.createElement('div');
              card.classList.add('col-12', 'col-sm-6', 'col-md-4', 'col-lg-3');
              card.innerHTML = `
                <div class="card h-100 text-center expandable-card">
                  <img src="${imagem}" class="card-img-top" alt="${moto.motoNome}">
                  <div class="card-body">
                    <h5 class="card-title">${moto.motoNome}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">${usuario} - ${telefone}</h6>
                    <button class="card-toggle-btn btn btn-primary mt-2">Detalhes</button>
                    <div class="card-extra mt-3" style="display:none;">
                      <p><strong>Valor:</strong> R$ ${moto.motoValor.toLocaleString('pt-BR')}</p>
                      <p><strong>Ano:</strong> ${moto.motoAno}</p>
                      <p><strong>Cor:</strong> ${moto.motoCor}</p>
                    </div>
                  </div>
                </div>
              `;
              container.appendChild(card);
            });
          }
        });

        if (!encontrouMoto) {
          container.innerHTML = '<p class="text-center text-secondary">Nenhuma moto encontrada.</p>';
        }

        // Adiciona eventos aos bot√µes de detalhes
        document.querySelectorAll('.card-toggle-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const extra = btn.parentElement.querySelector('.card-extra');
            extra.style.display = extra.style.display === 'none' ? 'block' : 'none';
          });
        });

      } catch (error) {
        console.error(error);
        document.getElementById('motos-container').innerHTML =
          '<p class="text-center text-danger">Erro ao carregar as motos.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', carregarMotos);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

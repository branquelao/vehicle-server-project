<script>
    async function carregarCarros() {
      const container = document.getElementById('motos-container');
      container.innerHTML = '<p class="text-center text-secondary">Carregando ve√≠culos...</p>';

      try {
        const response = await fetch('http://localhost:8080/login');
        if (!response.ok) throw new Error('Erro ao buscar dados do servidor');

        const logins = await response.json();
        container.innerHTML = ''; // limpa o "Carregando"

        let encontrouCarros = false;

        logins.forEach(login => {
          const usuario = login.usuario;
          const telefone = login.telefone;

          if (login.motos && login.motos.length > 0) {
            encontrouCarros = true;

            login.motos.forEach(moto => {
              const imagem = moto.motoImagem
                ? `../uploads/${moto.motoImagem}`
                : '../uploads/sem-imagem.png';

              const card = document.createElement('div');
              card.classList.add('col-12', 'col-sm-6', 'col-md-4', 'col-lg-3');
              card.innerHTML = `
                <div class="card h-100 text-center expandable-card shadow-sm">
                  <img src="${imagem}" class="card-img-top" alt="${moto.motoNome}">
                  <div class="card-body">
                    <h5 class="card-title">${moto.motoNome}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">${usuario} - ${telefone}</h6>
                    <p class="card-text mt-3 mb-0">
                      <strong>Valor:</strong> R$ ${moto.motoValor.toLocaleString('pt-BR')}<br>
                      <strong>Ano:</strong> ${moto.motoAno}<br>
                      <strong>Cor:</strong> ${moto.motoCor}
                    </p>
                  </div>
                </div>
              `;

              container.appendChild(card);
            });
          }
        });

        if (!encontrouCarros) {
          container.innerHTML = '<p class="text-center text-muted">Nenhum moto encontrado no momento.</p>';
        }

      } catch (error) {
        console.error(error);
        container.innerHTML =
          '<p class="text-center text-danger">Erro ao carregar os motos. Tente novamente mais tarde.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', carregarCarros);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

      if (!usuarioLogado) {
        alert("Voc√™ precisa estar logado para acessar a carteira!");
        window.location.href = "login.html";
        return;
      }

      const saldoAtualElem = document.getElementById("saldoAtual");
      saldoAtualElem.textContent = `R$ ${usuarioLogado.carteira.toFixed(2)}`;

      const inputValor = document.getElementById("valor");
      const inputSenha = document.getElementById("senhaConfirmacao");

      const atualizarCarteira = (operacao) => {
        const valor = parseFloat(inputValor.value);
        const senha = inputSenha.value.trim();

        if (isNaN(valor) || valor <= 0) {
          alert("Digite um valor v√°lido!");
          return;
        }

        if (!senha) {
          alert("Digite sua senha para confirmar!");
          return;
        }

        // Verifica a senha com um GET (ex: /login/verificar?usuario=...&senha=...)
        fetch(`http://localhost:8080/login/verificar?usuario=${usuarioLogado.usuario}&senha=${senha}`)
          .then(res => {
            if (!res.ok) throw new Error("Senha incorreta ou erro na verifica√ß√£o!");
            return res.json();
          })
          .then(usuarioVerificado => {
            // Aplica a opera√ß√£o de soma/subtra√ß√£o
            let novoSaldo = usuarioLogado.carteira;
            if (operacao === "add") novoSaldo += valor;
            else if (operacao === "remove") novoSaldo -= valor;

            if (novoSaldo < 0) {
              alert("Saldo insuficiente!");
              return;
            }

            const objAtualizado = {
              id: usuarioLogado.id,
              usuario: usuarioLogado.usuario,
              telefone: usuarioLogado.telefone,
              senha: usuarioLogado.senha,
              carteira: novoSaldo
            };

            // PUT para atualizar o usu√°rio
            fetch(`http://localhost:8080/login/${usuarioLogado.id}`, {
              method: "PUT",
              headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
              },
              body: JSON.stringify(objAtualizado)
            })
            .then(res => {
              if (!res.ok) throw new Error("Erro ao atualizar carteira.");
              return res.json();
            })
            .then(usuarioAtualizado => {
              alert("Carteira atualizada com sucesso!");
              localStorage.setItem("usuarioLogado", JSON.stringify(usuarioAtualizado));
              saldoAtualElem.textContent = `R$ ${usuarioAtualizado.carteira.toFixed(2)}`;
              inputValor.value = "";
              inputSenha.value = "";
            })
            .catch(err => {
              console.error(err);
              alert("Erro ao atualizar a carteira.");
            });
          })
          .catch(err => {
            console.error(err);
            alert("Senha incorreta ou erro ao validar usu√°rio.");
          });
      };

      document.getElementById("btnAdicionar").addEventListener("click", () => atualizarCarteira("add"));
      document.getElementById("btnRemover").addEventListener("click", () => atualizarCarteira("remove"));
    });
</script>
</body>
